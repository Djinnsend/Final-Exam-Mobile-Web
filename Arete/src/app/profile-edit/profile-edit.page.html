<ion-header>
    <ion-toolbar class="register-tab">
        <p class = "tab-text">Register</p>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="input-container">
        <div class="fname">
            <ion-input type="text" placeholder="First Name" required></ion-input>
        </div>
        <div class="lname">
            <ion-input type="text" placeholder="Last Namee" required></ion-input>
        </div>
        <div class="dob">
            <ion-input type="date" placeholder="Date of Birth" required></ion-input>
        </div>
        <div class="email">
            <ion-input type="email" placeholder="Email" required></ion-input>
        </div>
        <div class="phoneNum">
            <ion-input type="telephone" placeholder="Phone Number" required></ion-input>
        </div>
        <div class="occupation">
            <ion-input type="text" placeholder="Occupation" required></ion-input>
        </div>
        <div id="describe">
            <ion-textarea type="text" placeholder="Short Self Description" required></ion-textarea>
        </div>
    </div>

    <h1 class = "submit"> Submit</h1>

    <h4 class = "submit return" routerLink = "/user-login">Back</h4>
</ion-content>
