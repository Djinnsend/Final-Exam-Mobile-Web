<ion-header>
  <ion-toolbar>
    <div class="tl-icon">
      <h4 routerLink="/user-register">Register</h4>
    </div>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="image-logo">
    <img src="../../assets/icon/volunteer 1.jpg" />
  </div>

  <div class="text-logo">
    <h1>Arete</h1>
  </div>

  <div class="User">User Login</div>

  <div class="userNameInput">
    <ion-input [(ngModel)]="username" type="text" placeholder="Username"></ion-input>
  </div>
  <div class="emailInput">
    <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  </div>
  <div class="password">
    <ion-input [(ngModel)]="password" type="Password" placeholder="Password"></ion-input>
  </div>
  <ion-button (click)="login()" class="loginButton"> Login </ion-button>

  <p class="orgPage" routerLink="/org-login">Organization?</p>
</ion-content>
